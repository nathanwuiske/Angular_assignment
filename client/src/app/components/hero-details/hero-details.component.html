<div class="btn-container">
  <a class="btn-back" routerLink="/">Back</a>
</div>

<div *ngIf="hero; then heroFound; else heroNotFound"></div>

<ng-template #heroFound>
  <div class="hero-details-card">
    <img src="{{ hero?.photo }}" alt="" />
    <h1>{{ hero?.name }}</h1>
    <p>{{ hero?.bio }}</p>
  </div>
</ng-template>

  </div>
  -->
</ng-template>
